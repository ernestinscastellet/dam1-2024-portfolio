<!DOCTYPE html>
<html lang="eng">
<body>
  <form>
    <h3>A commit in git points to</h3>

    <label for="commit">Select the correct answer:</label>
    <select name="commit" id="commit">
      <option value="empty">Select one</option>

     
      <option selected value="prev">The previous commit</option>

   
      <option value="prev">The previous commit</option>

      <option value="next">The next commit</option>
      <option value="both">Both</option>
    </select>
    <br><br>

    <h3>This image represents?</h3>

    <img width="350px" src="githist.png">
    <p>Select the correct option</p>

    <input type="checkbox" id="option1" name="option1" value="two">
    <label for="option1"> A list of commits with two branches</label><br>
    
    
    <input type="checkbox" id="option2" name="option2" value="good" checked>
    <label for="option2"> A list of commits with two branches and examples of good commit messages</label><br>
    
    <input type="checkbox" id="option3" name="option3" value="bad">
    <label for="option3"> A list of commits with one branch and examples of bad commit messages</label><br><br>

    <button type="submit" value="Submit">Save</button>
  </form>
</body>
</html>
